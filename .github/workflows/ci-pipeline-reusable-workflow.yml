name: CI Pipeline (reusable workflow)
on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
    secrets:
      npm-token:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
          registry-url: "https://npm.pkg.github.com/"
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test
